<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja Voluntário - CrazyCatGang</title>
    <link rel="stylesheet" href="fontawesome-free-web/css/all.min.css">
    <link rel="stylesheet" href="voluntario/css/voluntario.css">
</head>
<body>
    <header>
        <input type="checkbox" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>

        <a href="index.html" class="logo">CrazyCatGang<span>.</span></a>
        <nav class="navbar">
            <a href="index.html#home"><i class="fa-solid fa-house"></i> home</a>
            <a href="index.html#curiosidades"><i class="fa-solid fa-heart"></i> curiosidades</a>
            <a href="index.html#adote"><i class="fa-solid fa-cat"></i> adote</a>
        </nav>
    </header>

    <section class="voluntario" id="voluntario">
        <h1 class="heading"><span>Seja </span> Voluntário</h1>

        <div class="row">
            <form action="">
                <input type="text" placeholder="Nome" class="box">
                <input type="email" placeholder="E-mail" class="box">
                <input type="number" placeholder="Telefone" class="box">
                <textarea name="" class="box motivacao" placeholder="O que te motiva a fazer parte da nossa equipe?" id="" cols="30" rows="10"></textarea>
                <input type="submit" value="Concluir" class="btn">
            </form>

            <div class="image">
                <img src="voluntario/img/voluntario.png" alt="Nossos gatinhos agradecem!">
            </div>
        </div>
    </section>

    <script src="index/js/index.js"></script>
</body>
</html>
