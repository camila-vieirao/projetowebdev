<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja Voluntário - CrazyCatGang</title>
    <link rel="stylesheet" href="fontawesome-free-web/css/all.min.css">
    <link rel="stylesheet" href="voluntario/css/voluntario.css">
</head>
<body>
    <header>
        <input type="checkbox" id="toggler">
        <label for="toggler" class="fas fa-bars"></label>

        <a href="index.html" class="logo">CrazyCatGang<span>.</span></a>
        <nav class="navbar">
            <a href="index.html#home"><i class="fa-solid fa-house"></i> home</a>
            <a href="index.html#curiosidades"><i class="fa-solid fa-heart"></i> curiosidades</a>
            <a href="index.html#adote"><i class="fa-solid fa-cat"></i> adote</a>
        </nav>
    </header>

    <section class="voluntario" id="voluntario">
        <h1 class="heading"><span>Seja </span> Voluntário</h1>

        <div class="row">
            <form id="form_voluntario" enctype="multipart/form-data">
                <input type="text" name="nome" placeholder="Nome" class="box" id="nome" required>
                <input type="email" name="email" placeholder="E-mail" class="box" id="email" required>
                <input type="tel" name="telefone" placeholder="Telefone" class="box" id="telefone" required>
            
                <select name="setor" class="box" id="setor" required>
                    <option value="" disabled selected>Qual é o seu setor de preferência?</option>
                    <option value="Financeiro">Financeiro</option>
                    <option value="Logística">Logística</option>
                    <option value="Atendimento Social">Atendimento Social</option>
                    <option value="Resgate">Resgate</option>
                    <option value="Comunicação">Comunicação</option>
                    <option value="Lar temporário">Lar temporário</option>
                </select>
            
                <textarea name="motivacao" class="box motivacao" placeholder="O que te motiva a fazer parte da nossa equipe?" id="motivacao" cols="30" rows="10" required></textarea>
                <div class="box custom-file-upload">
                    <label for="curriculo" class="btn-upload">Anexar Currículo</label>
                    <span id="file-name">Nenhum arquivo selecionado</span>
                    <input type="file" id="curriculo" name="curriculo" accept="application/pdf" required>
                </div>
            
                <input type="submit" value="Concluir" class="btn">
            </form>

            <div class="image">
                <img src="voluntario/img/voluntario.png" alt="Nossos gatinhos agradecem!">
            </div>
        </div>
    </section>

    <script src="voluntario/js/voluntario.js"></script>
</body>
</html>
